<!DOCTYPE html>
<html>
<head>
	<title> Dating Website</title>
	<style>

		#field
		{
			background-color: lightyellow;
			border: 10px solid yellow;
			margin-bottom: 10px;
			width: 720px;
		}

		label
		{
			width: 180px;
			display: inline-block;
			text-align: right;
			text-align: top;
		}

		label:hover
		{
			font-size: 40px;
		}

		.text1
		{
			width: auto;
		}

		.radio1
		{
			width: auto;

		}

		textarea
		{
			width: 360px;
			height: 50px;
		}

	</style>
</head>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
<body>
	 <h1>Please Enter Your Details For Our Dating Website!</h1>
		<form method="post" enctype="multiple/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
			<fieldset id="field">
				<legend>Your Face</legend>
				<label for="imagefile">Your Image: </label>
				<input type="file" name="imagefile"> <br> <br>
				<label for="preview">Image preview: </label>
				<img src="" id="preview">
			</fieldset>
			<fieldset id="field">
				<legend>Your General Details</legend>
				<label for="fullname">Name: </label>
				<input type="text" name="fullname" placeholder="Enter full name" required> <br> <br>
				<label for="sex">Gender:</label>
				<input type="radio" name="sex" value="male" required> Male
				 <input type="radio" name="sex" value="female" required> Female<br> <br>
				<label for="number">Age: </label>
				<input type="number" name="" min="0" max="100" required> <br> <br>
				<label for="dateofbirth">Date of birth: </label>
				<input type="date" name="dateofbirth"> <br> <br> 
				<label for="fvtcolor">Favorite Color: </label>
				<input type="color" name="fvtcolor"> <br> <br>
				<label for="country">Which Country: </label>
					<select name="country">
						<option value="ns">No Selection</option>
						<option value="in">India</option>
						<option value="usa">USA</option>
						<option value="eng">England</option>
						<option value="rus">Russia</option>	
						<option value="nr">North Korea</option>								
					</select>
			</fieldset>
			<fieldset id="field">
				<legend>Your Indicators</legend>
				<label for="height">Height: </label>
				 <a style="background-color: red;">Short</a> <input type="range" min="0" max="100" value="50" name="height" style="text-align:center"> <a style="background-color: green;">Tall</a> <br> <br>
				<label for="money">Salary: </label>
				 <a style="background-color: red;">Poor</a> <input type="range" min="0" max="100" value="50" name="money" style="text-align:center"> <a style="background-color: green;">Rich</a> <br> <br>
			</fieldset>
			<fieldset id="field">
				<legend>Your Contact Information</legend>
				<label for="mail">Email: </label>
				<input type="email" name="mail" placeholder="valid email"> <br> <br>
				<label for="mobile">Mobile: </label>
				<input type="tel" name="mobile"> <br> <br>
				<label for="address" class="text"> Address:</label>
				<textarea name="address" rows="4" cols="50" > </textarea> <br>
				<label for="contact" class="radio1">Method to Contact You: </label>
					<input type="checkbox" name="contact"> Email
					<input type="checkbox" name="contact"> Whatsapp
					<input type="checkbox" name="contact"> In App Chat <br>
			</fieldset>
			<input type="submit" name="send">
		</form>	
</body>
</html>
