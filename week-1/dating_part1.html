<!DOCTYPE html>
<html>
<head>
	<title> Dating Website</title>
	<style>

	</style>
</head>
<body>
	 <h1>Please Enter Your Details For Our Dating Website!</h1>
		<form method="post" enctype="multiple/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
			<fieldset>
				<legend>Your Face</legend>
				<label for="imagefile"> Your Image: </label>
				<input type="file" name="imagefile" required> <br> <br>
				Image preview: <img src="" id="preview">
			</fieldset> <br>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name: </label>
				<input type="text" name="name" placeholder="Enter your name" required> <br> <br>
				<label for="sex">Gender: </label>
				<input type="radio" name="sex" value="male" required> Male
						<input type="radio" name="sex" value="female" required> Female<br> <br>
				<label for="number">Age: </label>
				<input type="number" name="number" min="0" max="100" required> <br> <br>
				<label for="date">Date of birth: </label>
				<input type="date" name="date"> <br> <br> 
				<label for="color">Favorite Color: </label>
				<input type="color" name="color"> <br> <br>
				<label for="country">Which Country: </label>
					<select name="country">
						<option value="ns">No Selection</option>
						<option value="i">India</option>
						<option value="usa">USA</option>
						<option value="e">England</option>
						<option value="r">Russia</option>	
						<option value="nr">North Korea</option>								
					</select>
			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height: </label>
				Short <input type="range" min="0" max="100" value="50" name="height"> Tall <br> <br>
				<label for="money">Salary: </label>
				Poor <input type="range" min="0" max="100" value="50" name="money"> Rich <br> <br>
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email: </label>
				<input type="email" name="email"> <br> <br>
				<label for="mobile">Mobile: </label>
				<input type="tel" name="mobile"> <br> <br>
				<label for="address">Address: </label>
				<textarea name="address" rows="4" cols="50"> </textarea> <br>
				<label for="contact">Method to Contact You: </label>
				<input type="checkbox" name="contact"> Email
				<input type="checkbox" name="contact"> Whatsapp
				<input type="checkbox" name="contact"> In App Chat <br>
			</fieldset>
			<input type="submit" name="send">
		</form>	
</body>
</html>
